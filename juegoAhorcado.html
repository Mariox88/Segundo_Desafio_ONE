<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./styles/normalize.css">
        <link rel="stylesheet" href="./styles/index.css">
        <link rel="stylesheet" href="./styles/estilos-ahorcado.css">
        <script src="https://kit.fontawesome.com/8f5dceeba9.js" crossorigin="anonymous"></script>
        <title>Juego del Ahorcado</title>
    </head>
    <body class="contenedor">
        <header class="encabezado">
            <div class="logo">
                <img src="./images/logo.png" alt="logo">
            </div>
            <div class="titulo">
                <h1>Juego del ahorcado</h1>
            </div>
        </header> 
        <main class="contenido">
            <canvas id="tablero" width="950" height="400"></canvas>
            <div id="letras-correctas"></div>
            <span id="errores">LETRAS USADAS: </span>
        </main>
        <div class="botones">
            <button class="boton" id="nuevo"><span>Nuevo Juego</span></button>
            <button class="boton" id="rendirse"><span>Rendirse</span></button>        
        </div>
        <div class="overlay" id="overlay">
            <div class="popup" id="popup">
                <span class="mensaje" id="mensaje"></span>                
                <a href="#" id="cerrar-popup" class="cerrar-popup"><i class="fa-solid fa-xmark"></i></a>
            </div>
        </div>     
        <footer class="pie-pagina">
            <p>&#174; Mario Salvador Barajas Ch√°vez 2022</p>
        </footer>
    </body>
    <script type="module" src="./scripts/juegoAhorcado.js"></script>
</html>
